<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Dosis Obat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body class="flex flex-col min-h-screen bg-gray-100">

    <!-- Header -->
    <header class="bg-blue-600 text-white p-4">
        <div class="flex items-center justify-between">
            <h1 class="text-l font-bold">
                <i class="fas fa-pills mr-2"></i>
                Kalkulator Dosis Obat
            </h1>
            <a href="../index.html" class="text-white">
                <i class="fas fa-home text-2xl text-yellow-400"></i>
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow p-4 overflow-y-auto">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4 text-center text-blue-600">Hitung Dosis Obat Anda</h2>

            <form id="obatForm" class="space-y-4">
                <div class="flex items-center space-x-2">
                    <i class="fas fa-vial text-purple-500"></i>
                    <div class="flex-grow">
                        <label for="permintaan" class="block text-sm font-medium">Permintaan Obat (mg):</label>
                        <input type="number" id="permintaan" class="mt-1 p-2 border border-gray-300 rounded w-full" required>
                    </div>
                </div>
                <div class="flex items-center space-x-2">
                    <i class="fas fa-capsules text-yellow-500"></i>
                    <div class="flex-grow">
                        <label for="sediaan" class="block text-sm font-medium">Sediaan Obat (mg):</label>
                        <input type="number" id="sediaan" class="mt-1 p-2 border border-gray-300 rounded w-full" required>
                    </div>
                </div>
                <div class="flex items-center space-x-2">
                    <i class="fas fa-flask text-green-500"></i>
                    <div class="flex-grow">
                        <label for="pelarut" class="block text-sm font-medium">Pelarut (cc):</label>
                        <input type="number" id="pelarut" class="mt-1 p-2 border border-gray-300 rounded w-full" required>
                    </div>
                </div>
                <div>
                    <button type="button" onclick="hitungDosisObat()" 
                            class="w-full py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition duration-200">
                        <i class="fas fa-calculator mr-2"></i> Hitung Dosis
                    </button>
                </div>
            </form>

            <div id="hasilObat" class="mt-6 hidden p-6 bg-blue-100 border-l-4 border-blue-600 rounded-lg shadow-lg">
                <h3 class="text-lg font-semibold text-blue-600">Hasil Perhitungan</h3>
                <p id="dosisObat" class="mt-2 text-xl font-semibold text-gray-800"></p>
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script>
        function hitungDosisObat() {
            const permintaan = parseFloat(document.getElementById("permintaan").value);
            const sediaan = parseFloat(document.getElementById("sediaan").value);
            const pelarut = parseFloat(document.getElementById("pelarut").value);

            if (!permintaan || !sediaan || !pelarut || permintaan <= 0 || sediaan <= 0 || pelarut <= 0) {
                alert("Masukkan nilai permintaan, sediaan, dan pelarut yang valid.");
                return;
            }

            const dosisObat = (permintaan / sediaan) * pelarut; // Rumus dosis obat

            // Tampilkan hasil
            document.getElementById("hasilObat").classList.remove("hidden");
            document.getElementById("dosisObat").textContent = `Dosis Obat yang Diberikan: ${dosisObat.toFixed(2)} cc.`;
        }
    </script>

</body>
</html>
