<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Dosis Obat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body class="flex flex-col min-h-screen bg-gray-100">

    <!-- Header -->
    <header class="bg-blue-600 text-white p-4">
        <div class="flex items-center justify-between">
            <h1 class="text-xl font-bold">
                <i class="fas fa-pills mr-2"></i>
                Kalkulator Dosis Obat
            </h1>
            <a href="../index.html" class="text-white">
                <i class="fas fa-home text-2xl text-yellow-400"></i>
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow p-4 overflow-y-auto">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4 text-center text-blue-600">Hitung Dosis Obat Anda</h2>

            <form id="obatForm" class="space-y-4">
                <div class="flex items-center space-x-2">
                    <i class="fas fa-weight text-green-500"></i>
                    <div class="flex-grow">
                        <label for="berat" class="block text-sm font-medium">Berat Badan (kg):</label>
                        <input type="number" id="berat" class="mt-1 p-2 border border-gray-300 rounded w-full" required>
                    </div>
                </div>
                <div class="flex items-center space-x-2">
                    <i class="fas fa-vial text-purple-500"></i>
                    <div class="flex-grow">
                        <label for="dosis" class="block text-sm font-medium">Dosis Obat (mg/kg):</label>
                        <input type="number" id="dosis" class="mt-1 p-2 border border-gray-300 rounded w-full" required>
                    </div>
                </div>
                <div class="flex items-center space-x-2">
                    <i class="fas fa-capsules text-yellow-500"></i>
                    <div class="flex-grow">
                        <label for="kekuatan" class="block text-sm font-medium">Kekuatan Obat (mg/tablet):</label>
                        <input type="number" id="kekuatan" class="mt-1 p-2 border border-gray-300 rounded w-full" required>
                    </div>
                </div>
                <div>
                    <button type="button" onclick="hitungDosisObat()" 
                            class="w-full py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition duration-200">
                        <i class="fas fa-calculator mr-2"></i> Hitung Dosis
                    </button>
                </div>
            </form>

            <div id="hasilObat" class="mt-6 hidden p-6 bg-blue-100 border-l-4 border-blue-600 rounded-lg shadow-lg">
                <h3 class="text-lg font-semibold text-blue-600">Hasil Perhitungan</h3>
                <p id="totalDosis" class="mt-2 text-xl font-semibold text-gray-800"></p>
                <p id="jumlahTablet" class="mt-2 text-lg font-medium text-gray-700"></p>
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script>
        function hitungDosisObat() {
            const berat = parseFloat(document.getElementById("berat").value);
            const dosis = parseFloat(document.getElementById("dosis").value);
            const kekuatan = parseFloat(document.getElementById("kekuatan").value);

            if (!berat || !dosis || !kekuatan || berat <= 0 || dosis <= 0 || kekuatan <= 0) {
                alert("Masukkan nilai berat badan, dosis, dan kekuatan obat yang valid.");
                return;
            }

            const totalDosis = berat * dosis; // Menghitung total dosis (mg)
            const jumlahTablet = Math.ceil(totalDosis / kekuatan); // Menghitung jumlah tablet (dibulatkan ke atas)

            // Tampilkan hasil
            document.getElementById("hasilObat").classList.remove("hidden");
            document.getElementById("totalDosis").textContent = `Total Dosis: ${totalDosis.toFixed(2)} mg.`;
            document.getElementById("jumlahTablet").textContent = `Jumlah Tablet: ${jumlahTablet} tablet.`;
        }
    </script>

</body>
</html>
