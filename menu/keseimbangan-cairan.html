<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Keseimbangan Cairan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body class="flex flex-col min-h-screen bg-gray-100">

    <header class="bg-blue-600 text-white p-4">
        <div class="flex items-center justify-between">
            <h1 class="text-xl font-bold text-center">
                <i class="fas fa-tint mr-2 text-white"></i> <!-- Water droplet icon -->
                Kalkulator Keseimbangan Cairan
            </h1>
            
            
            <a href="../index.html" class="text-white">
                <i class="fas fa-home text-2xl text-orange-400"></i> <!-- Home Icon -->
            </a>
        </div>
    </header>

    <main class="flex-grow p-4 overflow-y-auto">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4 text-center text-orange-600">Perhitungan Keseimbangan Cairan</h2>

            <form id="keseimbangan-form" class="space-y-4">
                <div class="flex items-center space-x-2">
                    <i class="fas fa-weight text-yellow-500"></i> <!-- Ikon kuning -->
                    <div class="flex-grow">
                        <label for="berat-badan" class="block text-sm font-medium">Berat Badan (kg)</label>
                        <input type="number" id="berat-badan" class="mt-1 p-2 border border-gray-300 rounded w-full" placeholder="Masukkan berat badan" required>
                    </div>
                </div>
            
                <div class="flex items-center space-x-2">
                    <i class="fas fa-birthday-cake text-orange-500"></i> <!-- Ikon oranye -->
                    <div class="flex-grow">
                        <label for="usia" class="block text-sm font-medium">Usia (tahun)</label>
                        <input type="number" id="usia" class="mt-1 p-2 border border-gray-300 rounded w-full" placeholder="Masukkan usia" required>
                    </div>
                </div>
            
                <div class="flex items-center space-x-2">
                    <i class="fas fa-genderless text-yellow-500"></i> <!-- Ikon kuning -->
                    <div class="flex-grow">
                        <label for="jenis-kelamin" class="block text-sm font-medium">Jenis Kelamin</label>
                        <select id="jenis-kelamin" class="mt-1 p-2 border border-gray-300 rounded w-full" required>
                            <option value="" disabled selected>Pilih jenis kelamin</option>
                            <option value="pria">Pria</option>
                            <option value="wanita">Wanita</option>
                        </select>
                    </div>
                </div>
            
                <div class="flex items-center space-x-2">
                    <i class="fas fa-notes-medical text-orange-500"></i> <!-- Ikon oranye -->
                    <div class="flex-grow">
                        <label for="kondisi-medis" class="block text-sm font-medium">Kondisi Medis</label>
                        <select id="kondisi-medis" class="mt-1 p-2 border border-gray-300 rounded w-full" required>
                            <option value="" disabled selected>Pilih kondisi medis</option>
                            <option value="normal">Normal</option>
                            <option value="dehidrasi">Dehidrasi</option>
                            <option value="kelebihan-cairan">Kelebihan Cairan</option>
                        </select>
                    </div>
                </div>
            
                <div>
                    <button type="submit" class="w-full py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition duration-200">
                        <i class="fas fa-calculator mr-2 text-center"></i>
                    </button>
                </div>
            </form>
            

            <div id="hasil-cairan" class="mt-6 hidden p-6 bg-blue-100 border-l-4 border-blue-600 rounded-lg shadow-lg">
                <h3 class="text-lg font-semibold text-blue-600">Hasil Perhitungan</h3>
                <p id="kebutuhan-cairan" class="mt-2 text-xl font-semibold text-gray-800"></p>
                <div class="mt-4">
                    <p class="text-sm text-gray-700"><strong>Berat Badan:</strong> <span id="result-berat-badan"></span> kg</p>
                    <p class="text-sm text-gray-700"><strong>Usia:</strong> <span id="result-usia"></span> tahun</p>
                    <p class="text-sm text-gray-700"><strong>Jenis Kelamin:</strong> <span id="result-jenis-kelamin"></span></p>
                    <p class="text-sm text-gray-700"><strong>Kondisi Medis:</strong> <span id="result-kondisi-medis"></span></p>
                </div>
            </div>
            
            
        </div>
    </main>

    <script>
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
        }

        document.getElementById("keseimbangan-form").addEventListener("submit", function(event) {
    event.preventDefault();
    
    const beratBadan = parseFloat(document.getElementById("berat-badan").value);
    const usia = parseInt(document.getElementById("usia").value);
    const jenisKelamin = document.getElementById("jenis-kelamin").value;
    const kondisiMedis = document.getElementById("kondisi-medis").value;

    if (isNaN(beratBadan) || isNaN(usia)) {
        alert("Silakan masukkan nilai yang valid.");
        return;
    }

    let kebutuhanCairan = 0;

    // Formula sederhana untuk menghitung kebutuhan cairan berdasarkan jenis kelamin dan usia
    if (jenisKelamin === "pria") {
        kebutuhanCairan = beratBadan * 40;
    } else {
        kebutuhanCairan = beratBadan * 35;
    }

    // Penyesuaian berdasarkan kondisi medis
    if (kondisiMedis === "dehidrasi") {
        kebutuhanCairan += 1000; // Tambahan untuk dehidrasi
    } else if (kondisiMedis === "kelebihan-cairan") {
        kebutuhanCairan -= 1000; // Kurangi untuk kelebihan cairan
    }

    // Display results
    document.getElementById("hasil-cairan").classList.remove("hidden");
    document.getElementById("kebutuhan-cairan").textContent = `Kebutuhan cairan harian: ${kebutuhanCairan} ml`;
    
    // Show the entered values
    document.getElementById("result-berat-badan").textContent = beratBadan;
    document.getElementById("result-usia").textContent = usia;
    document.getElementById("result-jenis-kelamin").textContent = jenisKelamin === "pria" ? "Pria" : "Wanita";
    document.getElementById("result-kondisi-medis").textContent = kondisiMedis === "normal" ? "Normal" :
                                                                 kondisiMedis === "dehidrasi" ? "Dehidrasi" : "Kelebihan Cairan";

        });
    </script>
</body>
</html>
