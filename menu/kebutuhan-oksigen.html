<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Kebutuhan Oksigen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body class="flex flex-col min-h-screen bg-gray-100">

    <!-- Header -->
    <header class="bg-blue-600 text-white p-4">
        <div class="flex items-center justify-between">
            <h1 class="text-l font-bold">
                <i class="fas fa-lungs mr-2"></i>
                Kalkulator Kebutuhan Oksigen
            </h1>
            <a href="../index.html" class="text-white">
                <i class="fas fa-home text-2xl text-yellow-400"></i>
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow p-4 overflow-y-auto">
        <div class="max-w-lg mx-auto bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4 text-center text-blue-600">Hitung Kebutuhan Oksigen</h2>

            <form id="oksigenForm" class="space-y-4">
                <div class="flex items-center space-x-2">
                    <i class="fas fa-male text-orange-500"></i>
                    <div class="flex-grow">
                        <label for="beratBadan" class="block text-sm font-medium">Berat Badan (kg):</label>
                        <input type="number" id="beratBadan" class="mt-1 p-2 border border-gray-300 rounded w-full" required>
                    </div>
                </div>
                <div class="flex items-center space-x-2">
                    <i class="fas fa-heartbeat text-red-500"></i>
                    <div class="flex-grow">
                        <label for="frekuensiNapas" class="block text-sm font-medium">Frekuensi Napas (RR):</label>
                        <input type="number" id="frekuensiNapas" class="mt-1 p-2 border border-gray-300 rounded w-full" required>
                    </div>
                </div>
                <div>
                    <button type="button" onclick="hitungKebutuhanOksigen()" 
                            class="w-full py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition duration-200">
                        <i class="fas fa-calculator mr-2"></i> Hitung Kebutuhan Oksigen
                    </button>
                </div>
            </form>

            <div id="hasilOksigen" class="mt-6 hidden p-6 bg-blue-100 border-l-4 border-blue-600 rounded-lg shadow-lg">
                <h3 class="text-lg font-semibold text-blue-600">Hasil Perhitungan</h3>
                <p id="kebutuhanOksigen" class="mt-2 text-xl font-semibold text-gray-800"></p>
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script>
        function hitungKebutuhanOksigen() {
            const beratBadan = parseFloat(document.getElementById("beratBadan").value);
            const frekuensiNapas = parseFloat(document.getElementById("frekuensiNapas").value);

            if (!beratBadan || !frekuensiNapas || beratBadan <= 0 || frekuensiNapas <= 0) {
                alert("Masukkan nilai berat badan dan frekuensi napas yang valid.");
                return;
            }

            // Rumus Kebutuhan Oksigen
            const tidalVolume = beratBadan * 7; // Menggunakan rata-rata 7 cc per kg
            const minuteVolume = tidalVolume * frekuensiNapas;

            // Tampilkan hasil
            document.getElementById("hasilOksigen").classList.remove("hidden");
            document.getElementById("kebutuhanOksigen").textContent = `Kebutuhan Oksigen: ${minuteVolume.toFixed(2)} mL/menit.`;
        }
    </script>

</body>
</html>
