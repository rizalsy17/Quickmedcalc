<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Kebutuhan Oksigen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body class="flex flex-col min-h-screen bg-gray-100">

    <!-- Header -->
    <header class="bg-blue-600 text-white p-4">
        <div class="flex items-center justify-between">
            <h1 class="text-xl font-bold">
                <i class="fas fa-lungs mr-2"></i>
                Kalkulator Kebutuhan Oksigen
            </h1>
            <a href="../index.html" class="text-white">
                <i class="fas fa-home text-2xl text-yellow-400"></i>
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow p-4 overflow-y-auto">
        <div class="max-w-lg mx-auto bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4 text-center text-blue-600">Hitung Kebutuhan Oksigen</h2>

            <form id="oksigenForm" class="space-y-4">
                <div class="flex items-center space-x-2">
                    <i class="fas fa-male text-orange-500"></i>
                    <div class="flex-grow">
                        <label for="beratBadan" class="block text-sm font-medium">Berat Badan (kg):</label>
                        <input type="number" id="beratBadan" class="mt-1 p-2 border border-gray-300 rounded w-full" required>
                    </div>
                </div>
                <div class="flex items-center space-x-2">
                    <i class="fas fa-calendar-alt text-yellow-500"></i>
                    <div class="flex-grow">
                        <label for="usia" class="block text-sm font-medium">Usia (tahun):</label>
                        <input type="number" id="usia" class="mt-1 p-2 border border-gray-300 rounded w-full" required>
                    </div>
                </div>
                <div class="flex items-center space-x-2">
                    <i class="fas fa-heartbeat text-red-500"></i>
                    <div class="flex-grow">
                        <label for="kondisi" class="block text-sm font-medium">Kondisi (Normal/Respiratory):</label>
                        <select id="kondisi" class="mt-1 p-2 border border-gray-300 rounded w-full" required>
                            <option value="normal">Normal</option>
                            <option value="respiratory">Respiratory</option>
                        </select>
                    </div>
                </div>
                <div>
                    <button type="button" onclick="hitungKebutuhanOksigen()" 
                            class="w-full py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition duration-200">
                        <i class="fas fa-calculator mr-2"></i> Hitung Kebutuhan Oksigen
                    </button>
                </div>
            </form>

            <div id="hasilOksigen" class="mt-6 hidden p-6 bg-blue-100 border-l-4 border-blue-600 rounded-lg shadow-lg">
                <h3 class="text-lg font-semibold text-blue-600">Hasil Perhitungan</h3>
                <p id="kebutuhanOksigen" class="mt-2 text-xl font-semibold text-gray-800"></p>
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script>
        function hitungKebutuhanOksigen() {
            const beratBadan = parseFloat(document.getElementById("beratBadan").value);
            const usia = parseFloat(document.getElementById("usia").value);
            const kondisi = document.getElementById("kondisi").value;

            if (!beratBadan || !usia || !kondisi) {
                alert("Masukkan semua data yang diperlukan.");
                return;
            }

            let kebutuhanOksigen = 0;

            // Rumus kebutuhan oksigen berdasarkan berat badan, usia dan kondisi
            if (kondisi === "normal") {
                if (usia < 18) {
                    kebutuhanOksigen = beratBadan * 0.05; // Anak-anak
                } else if (usia >= 18 && usia <= 60) {
                    kebutuhanOksigen = beratBadan * 0.03; // Dewasa
                } else {
                    kebutuhanOksigen = beratBadan * 0.04; // Lansia
                }
            } else if (kondisi === "respiratory") {
                kebutuhanOksigen = beratBadan * 0.08; // Kondisi Respirasi
            }

            // Tampilkan hasil
            document.getElementById("hasilOksigen").classList.remove("hidden");
            document.getElementById("kebutuhanOksigen").textContent = `Kebutuhan Oksigen: ${kebutuhanOksigen.toFixed(2)} L/menit.`;
        }
    </script>

</body>
</html>
