<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Tetesan Infus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body class="flex flex-col min-h-screen bg-gray-100">

    <!-- Header -->
    <header class="bg-green-600 text-white p-4">
        <div class="flex items-center justify-between">
            <h1 class="text-xl font-bold">
                <i class="fas fa-syringe mr-2"></i>
                Kalkulator Tetesan Infus
            </h1>
            <a href="../index.html" class="text-white">
                <i class="fas fa-home text-2xl text-yellow-400"></i>
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow p-4 overflow-y-auto">
        <div class="max-w-lg mx-auto bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4 text-center text-green-600">Hitung Tetesan Infus</h2>

            <form id="infusForm" class="space-y-4">
                <div class="flex items-center space-x-2">
                    <i class="fas fa-water text-blue-500"></i>
                    <div class="flex-grow">
                        <label for="volume" class="block text-sm font-medium">Volume Cairan (mL):</label>
                        <input type="number" id="volume" class="mt-1 p-2 border border-gray-300 rounded w-full" required>
                    </div>
                </div>
                <div class="flex items-center space-x-2">
                    <i class="fas fa-stopwatch text-red-500"></i>
                    <div class="flex-grow">
                        <label for="waktu" class="block text-sm font-medium">Waktu (jam):</label>
                        <input type="number" id="waktu" class="mt-1 p-2 border border-gray-300 rounded w-full" required>
                    </div>
                </div>
                <div class="flex items-center space-x-2">
                    <i class="fas fa-vial text-purple-500"></i>
                    <div class="flex-grow">
                        <label for="setInfus" class="block text-sm font-medium">Set Infus (tetes/mL):</label>
                        <input type="number" id="setInfus" class="mt-1 p-2 border border-gray-300 rounded w-full" required>
                    </div>
                </div>
                <div>
                    <button type="button" onclick="hitungTetesanInfus()" 
                            class="w-full py-2 bg-green-600 text-white rounded hover:bg-green-700 transition duration-200">
                        <i class="fas fa-calculator mr-2"></i> Hitung Tetesan
                    </button>
                </div>
            </form>

            <div id="hasilInfus" class="mt-6 hidden p-6 bg-green-100 border-l-4 border-green-600 rounded-lg shadow-lg">
                <h3 class="text-lg font-semibold text-green-600">Hasil Perhitungan</h3>
                <p id="tetesanInfus" class="mt-2 text-xl font-semibold text-gray-800"></p>
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script>
        function hitungTetesanInfus() {
            const volume = parseFloat(document.getElementById("volume").value);
            const waktu = parseFloat(document.getElementById("waktu").value);
            const setInfus = parseFloat(document.getElementById("setInfus").value);

            if (!volume || !waktu || !setInfus || volume <= 0 || waktu <= 0 || setInfus <= 0) {
                alert("Masukkan nilai volume, waktu, dan set infus yang valid.");
                return;
            }

            // Menghitung tetesan infus per menit
            const totalMenit = waktu * 60; // Konversi waktu ke menit
            const tetesanPerMenit = (volume * setInfus) / totalMenit;

            // Tampilkan hasil
            document.getElementById("hasilInfus").classList.remove("hidden");
            document.getElementById("tetesanInfus").textContent = `Tetesan Infus: ${tetesanPerMenit.toFixed(2)} tetes/menit.`;
        }
    </script>

</body>
</html>
