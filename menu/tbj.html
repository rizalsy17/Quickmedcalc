<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Taksiran Berat Janin (TBJ)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body class="flex flex-col min-h-screen bg-gray-100">

    <!-- Header -->
    <header class="bg-red-600 text-white p-4">
        <div class="flex items-center justify-between">
            <h1 class="text-l font-bold">
                <i class="fas fa-heartbeat mr-2"></i>
                Taksiran Berat Janin (TBJ) 
            </h1>
            <a href="../index.html" class="text-white">
                <i class="fas fa-home text-2xl text-yellow-400"></i>
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow p-4 overflow-y-auto">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4 text-center text-red-600">Hitung Taksiran Berat Janin (TBJ)</h2>

            <form id="tbjForm" class="space-y-4">
                <div class="flex items-center space-x-2">
                    <i class="fas fa-ruler text-pink-500"></i>
                    <div class="flex-grow">
                        <label for="tfu" class="block text-sm font-medium">Tinggi Fundus Uteri (TFU) (cm):</label>
                        <input type="number" id="tfu" class="mt-1 p-2 border border-gray-300 rounded w-full" required>
                    </div>
                </div>
                <div class="flex items-center space-x-2">
                    <i class="fas fa-child text-blue-500"></i>
                    <div class="flex-grow">
                        <label for="kepala" class="block text-sm font-medium">Kepala Masuk PAP?</label>
                        <select id="kepala" class="mt-1 p-2 border border-gray-300 rounded w-full" required>
                            <option value="">Pilih...</option>
                            <option value="masuk">Ya</option>
                            <option value="tidak">Tidak</option>
                        </select>
                    </div>
                </div>
                <div>
                    <button type="button" onclick="hitungTBJ()" 
                            class="w-full py-2 bg-red-600 text-white rounded hover:bg-red-700 transition duration-200">
                        <i class="fas fa-calculator mr-2"></i> Hitung TBJ
                    </button>
                </div>
            </form>

            <div id="hasilTBJ" class="mt-6 hidden p-6 bg-red-100 border-l-4 border-red-600 rounded-lg shadow-lg">
                <h3 class="text-lg font-semibold text-red-600">Hasil Perhitungan</h3>
                <p id="tbjValue" class="mt-2 text-xl font-semibold text-gray-800"></p>
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script>
        function hitungTBJ() {
            const tfu = parseFloat(document.getElementById("tfu").value);
            const kepala = document.getElementById("kepala").value;

            if (!tfu || !kepala) {
                alert("Masukkan nilai TFU dan pilih kondisi kepala masuk PAP.");
                return;
            }

            // Rumus perhitungan TBJ
            let tbj;
            if (kepala === "masuk") {
                tbj = (tfu - 11) * 155;
            } else {
                tbj = (tfu - 12) * 155;
            }

            // Tampilkan hasil
            document.getElementById("hasilTBJ").classList.remove("hidden");
            document.getElementById("tbjValue").textContent = `Taksiran Berat Janin: ${tbj.toFixed(2)} gram.`;
        }
    </script>

</body>
</html>
